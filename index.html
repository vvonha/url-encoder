<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Encoder/Decoder - Encode & Decode URLs</title>
    <meta name="description" content="Encode and decode URLs online. Convert special characters for safe URL transmission. Free URL encoder tool.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        :root{--primary:#22c55e;--bg:#0a0a0f;--card:#111118;--text:#fff;--text-muted:#71717a;--border:rgba(255,255,255,0.06);--gradient:linear-gradient(135deg,#22c55e 0%,#4ade80 100%)}
        body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);min-height:100vh;line-height:1.6}
        .container{max-width:800px;margin:0 auto;padding:24px}
        header{text-align:center;padding:50px 0 40px}
        .logo{font-size:3rem;margin-bottom:16px}
        h1{font-size:2.4rem;font-weight:800;margin-bottom:12px;background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
        .subtitle{color:var(--text-muted);font-size:1.1rem}
        .card{background:var(--card);border:1px solid var(--border);border-radius:24px;padding:28px;margin-bottom:20px}
        .mode-toggle{display:flex;gap:8px;padding:6px;background:rgba(255,255,255,0.03);border-radius:14px;margin-bottom:24px}
        .mode-btn{flex:1;padding:14px;border:none;border-radius:10px;cursor:pointer;font-size:1rem;font-weight:600;background:transparent;color:var(--text-muted);transition:all 0.3s}
        .mode-btn.active{background:var(--gradient);color:#fff;box-shadow:0 4px 15px rgba(34,197,94,0.3)}
        label{display:block;margin-bottom:10px;color:var(--text-muted);font-weight:500}
        textarea{width:100%;height:150px;padding:18px;border:1px solid var(--border);border-radius:14px;font-family:'JetBrains Mono',monospace;font-size:0.95rem;background:rgba(255,255,255,0.02);color:var(--text);resize:vertical}
        textarea:focus{outline:none;border-color:var(--primary);background:rgba(34,197,94,0.05)}
        .btn-row{display:flex;gap:12px;margin:20px 0;flex-wrap:wrap}
        .btn{padding:14px 24px;border:none;border-radius:12px;font-size:1rem;font-weight:600;cursor:pointer;transition:all 0.3s;display:flex;align-items:center;gap:8px}
        .btn-primary{background:var(--gradient);color:#fff;box-shadow:0 4px 15px rgba(34,197,94,0.3)}
        .btn-primary:hover{transform:translateY(-2px);box-shadow:0 8px 25px rgba(34,197,94,0.4)}
        .btn-secondary{background:rgba(255,255,255,0.05);color:var(--text)}
        .btn-secondary:hover{background:rgba(255,255,255,0.1)}
        .arrow{text-align:center;font-size:2rem;margin:16px 0;color:var(--primary)}
        .info-box{background:rgba(34,197,94,0.1);border:1px solid rgba(34,197,94,0.2);border-radius:12px;padding:16px;margin-top:20px}
        .info-box h4{color:var(--primary);margin-bottom:8px}
        .info-box p{color:var(--text-muted);font-size:0.9rem}
        footer{text-align:center;padding:40px 20px;color:var(--text-muted);font-size:0.9rem}
        footer a{color:var(--primary);text-decoration:none}
        @media(max-width:480px){h1{font-size:2rem}}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">üîó</div>
            <h1>URL Encoder/Decoder</h1>
            <p class="subtitle">Encode and decode URLs safely</p>
        </header>
        
        <div class="card">
            <div class="mode-toggle">
                <button class="mode-btn active" onclick="setMode('encode')">üì§ Encode</button>
                <button class="mode-btn" onclick="setMode('decode')">üì• Decode</button>
            </div>
            
            <label id="input-label">Text to Encode</label>
            <textarea id="input" placeholder="Enter text to encode..."></textarea>
            
            <div class="btn-row">
                <button class="btn btn-primary" onclick="convert()">‚ö° Convert</button>
                <button class="btn btn-secondary" onclick="copyOutput()">üìã Copy</button>
                <button class="btn btn-secondary" onclick="clearAll()">üóëÔ∏è Clear</button>
                <button class="btn btn-secondary" onclick="swapFields()">üîÑ Swap</button>
            </div>
            
            <div class="arrow">‚Üì</div>
            
            <label id="output-label">Encoded URL</label>
            <textarea id="output" readonly placeholder="Result will appear here..."></textarea>
            
            <div class="info-box">
                <h4>üí° What is URL Encoding?</h4>
                <p>URL encoding converts special characters to % followed by hex values. Spaces become %20 or +. This ensures URLs transmit correctly across the internet.</p>
            </div>
        </div>
    </div>
    
    <footer>
        <p>¬© 2026 <a href="https://t.me/vvonha">@vvonha</a> ¬∑ More tools at vvonha.github.io</p>
    </footer>
    
    <script>
        let mode = 'encode';
        
        function setMode(m) {
            mode = m;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('input-label').textContent = m === 'encode' ? 'Text to Encode' : 'URL to Decode';
            document.getElementById('output-label').textContent = m === 'encode' ? 'Encoded URL' : 'Decoded Text';
            document.getElementById('input').placeholder = m === 'encode' ? 'Enter text to encode...' : 'Enter URL to decode...';
        }
        
        function convert() {
            const input = document.getElementById('input').value;
            let output;
            
            try {
                if (mode === 'encode') {
                    output = encodeURIComponent(input);
                } else {
                    output = decodeURIComponent(input);
                }
            } catch (e) {
                output = 'Error: ' + e.message;
            }
            
            document.getElementById('output').value = output;
        }
        
        function copyOutput() {
            const output = document.getElementById('output');
            output.select();
            navigator.clipboard.writeText(output.value);
        }
        
        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
        }
        
        function swapFields() {
            const output = document.getElementById('output').value;
            document.getElementById('input').value = output;
            document.getElementById('output').value = '';
            
            // Toggle mode
            setMode(mode === 'encode' ? 'decode' : 'encode');
            document.querySelectorAll('.mode-btn')[mode === 'encode' ? 0 : 1].classList.add('active');
            document.querySelectorAll('.mode-btn')[mode === 'encode' ? 1 : 0].classList.remove('active');
        }
        
        // Real-time conversion
        document.getElementById('input').addEventListener('input', convert);
    </script>
</body>
</html>
